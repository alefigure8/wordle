<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="content">
        <div class="question"><i class="far fa-question-circle"></i></div>
        <p>Wordle (clon)
        </p>
        <div class="mode"><i class="fas fa-cog"></i></div>
    </header>
    <main class="content">
        <div class="grill">
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </main>
    <div class="keyboard content">
        <div class="row-keyboard">
            <div class="key" id="key-q">q</div>
            <div class="key" id="key-w">w</div>
            <div class="key" id="key-e">e</div>
            <div class="key" id="key-r">r</div>
            <div class="key" id="key-t">t</div>
            <div class="key" id="key-y">y</div>
            <div class="key" id="key-u">u</div>
            <div class="key" id="key-i">i</div>
            <div class="key" id="key-o">o</div>
            <div class="key" id="key-p">p</div>
        </div>
        <div class="row-keyboard">
            <div class="key" id="key-a">a</div>
            <div class="key" id="key-s">s</div>
            <div class="key" id="key-d">d</div>
            <div class="key" id="key-f">f</div>
            <div class="key" id="key-g">g</div>
            <div class="key" id="key-h">h</div>
            <div class="key" id="key-j">j</div>
            <div class="key" id="key-k">k</div>
            <div class="key" id="key-l">l</div>
            <div class="key" id="key-ñ">ñ</div>
        </div>
        <div class="row-keyboard">
            <div class="key" id="key-send">enviar</div>
            <div class="key" id="key-z">z</div>
            <div class="key" id="key-x">x</div>
            <div class="key" id="key-c">c</div>
            <div class="key" id="key-v">v</div>
            <div class="key" id="key-b">b</div>
            <div class="key" id="key-n">n</div>
            <div class="key" id="key-m">m</div>
            <div class="key" id="key-delete"><i class="fas fa-backspace"></i></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
