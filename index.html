<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="content">
        <div class="question"><i class="far fa-question-circle"></i></div>
        <p>Wordle (clon)
        </p>
        <div class="mode"><i class="fas fa-cog"></i></div>
    </header>
    <main class="content">
        <div class="grill">
            <div class="row">
                <div class="item cell_0" id="0"></div>
                <div class="item cell_0" id="1"></div>
                <div class="item cell_0" id="2"></div>
                <div class="item cell_0" id="3"></div>
                <div class="item cell_0" id="4"></div>
            </div>
            <div class="row">
                <div class="item cell_1"></div>
                <div class="item cell_1"></div>
                <div class="item cell_1"></div>
                <div class="item cell_1"></div>
                <div class="item cell_1"></div>
            </div>
            <div class="row">
                <div class="item cell_2"></div>
                <div class="item cell_2"></div>
                <div class="item cell_2"></div>
                <div class="item cell_2"></div>
                <div class="item cell_2"></div>
            </div>
            <div class="row">
                <div class="item cell_3"></div>
                <div class="item cell_3"></div>
                <div class="item cell_3"></div>
                <div class="item cell_3"></div>
                <div class="item cell_3"></div>
            </div>
            <div class="row">
                <div class="item cell_4"></div>
                <div class="item cell_4"></div>
                <div class="item cell_4"></div>
                <div class="item cell_4"></div>
                <div class="item cell_4"></div>
            </div>
        </div>
    </main>
    <div class="keyboard content">
        <div class="row-keyboard">
            <div class="key keyLetter" id="key-q" letter="q">q</div>
            <div class="key keyLetter" id="key-w" letter="w">w</div>
            <div class="key keyLetter" id="key-e" letter="e">e</div>
            <div class="key keyLetter" id="key-r" letter="r">r</div>
            <div class="key keyLetter" id="key-t" letter="t">t</div>
            <div class="key keyLetter" id="key-y" letter="y">y</div>
            <div class="key keyLetter" id="key-u" letter="u">u</div>
            <div class="key keyLetter" id="key-i" letter="i">i</div>
            <div class="key keyLetter" id="key-o" letter="o">o</div>
            <div class="key keyLetter" id="key-p" letter="p">p</div>
        </div>
        <div class="row-keyboard">
            <div class="key keyLetter" id="key-a" letter="a">a</div>
            <div class="key keyLetter" id="key-s" letter="s">s</div>
            <div class="key keyLetter" id="key-d" letter="d">d</div>
            <div class="key keyLetter" id="key-f" letter="f">f</div>
            <div class="key keyLetter" id="key-g" letter="g">g</div>
            <div class="key keyLetter" id="key-h" letter="h">h</div>
            <div class="key keyLetter" id="key-j" letter="j">j</div>
            <div class="key keyLetter" id="key-k" letter="k">k</div>
            <div class="key keyLetter" id="key-l" letter="l">l</div>
            <div class="key keyLetter" id="key-ñ" letter="ñ">ñ</div>
        </div>
        <div class="row-keyboard">
            <div class="key" id="key-send" letter="send">enviar</div>
            <div class="key keyLetter" id="key-z" letter="z">z</div>
            <div class="key keyLetter" id="key-x" letter="x">x</div>
            <div class="key keyLetter" id="key-c" letter="c">c</div>
            <div class="key keyLetter" id="key-v" letter="v">v</div>
            <div class="key keyLetter" id="key-b" letter="b">b</div>
            <div class="key keyLetter" id="key-n" letter="n">n</div>
            <div class="key keyLetter" id="key-m" letter="m">m</div>
            <div class="key" id="key-delete" letter="delete"><i class="fas fa-backspace"></i></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
